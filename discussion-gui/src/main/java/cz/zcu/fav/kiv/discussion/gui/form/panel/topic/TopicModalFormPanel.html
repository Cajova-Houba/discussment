<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div id="topicModal" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form wicket:id="topicForm">
                    <div class="modal-header">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" type="text" wicket:id="name" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input id="description" type="text" wicket:id="description" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Create topic
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</wicket:panel>
