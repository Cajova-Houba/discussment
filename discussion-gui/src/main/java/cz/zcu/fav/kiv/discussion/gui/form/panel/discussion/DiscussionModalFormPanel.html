<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div id="discussionModal" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form wicket:id="discussionForm">
                    <div class="modal-header">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" type="text" wicket:id="name" class="form-control" required="required">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input wicket:id="priv" id="privateDiscussion" type="checkbox"> Private
                            </label>
                        </div>
                        <div class="form-group" id="passwordDiscussion" style="display:none">
                            <label for="pass">Password</label>
                            <input id="pass" type="text" wicket:id="pass" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Create discussion
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</wicket:panel>
