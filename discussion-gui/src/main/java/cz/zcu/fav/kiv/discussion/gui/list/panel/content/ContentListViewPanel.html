<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h1>Forum</h1>

    <span wicket:id="categoryForm"></span>
    <span wicket:id="topicForm"></span>

    <a data-toggle="modal" data-target="#categoryModal">
        <span wicket:id="createCategory">Create category</span>
    </a>
    <a data-toggle="modal" data-target="#topicModal">
        <span wicket:id="createTopic">Create topic</span>
    </a>

    <!--kategorie s topicy-->

    <!--topicy bez kategorie-->
    <div wicket:id="withoutTopicListPanel" class="panel panel-default"></div>
</wicket:panel>
