<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div id="passwordModal" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form wicket:id="passwordForm">
                    <div class="modal-header">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" type="text" wicket:id="password" class="form-control" required="required">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</wicket:panel>
