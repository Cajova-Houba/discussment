<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title wicket:id="title"></title>
    <link rel="stylesheet" href="style.css" type="text/css" />





    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



    <script src="index.js"></script>
</head>
<body>


    <!--Modal-->
    <div id="modal1" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form wicket:id="loginForm">
                    <div class="modal-header">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input id="username" type="text" wicket:id="username" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="registrationModal" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form wicket:id="registrationForm">
                    <div class="modal-header">
                        <div class="form-group">
                            <label for="usernameRegistration">Username</label>
                            <input id="usernameRegistration" type="text" wicket:id="usernameRegistration" class="form-control" required="required">
                        </div>

                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input wicket:id="createCategoryRegistration" type="checkbox"> Create category
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input wicket:id="removeCategoryRegistration" type="checkbox"> Remove category
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input wicket:id="createTopicRegistration" type="checkbox"> Create topic
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input wicket:id="removeTopicRegistration" type="checkbox"> Remove topic
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input wicket:id="createDiscussionRegistration" type="checkbox"> Create discussion
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input wicket:id="removeDiscussionRegistration" type="checkbox"> Remove discussion
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input wicket:id="createPostRegistration" type="checkbox"> Create post
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input wicket:id="removePostRegistration" type="checkbox"> Remove post
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input wicket:id="disablePostRegistration" type="checkbox"> Disable post
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input wicket:id="readPrivateDiscussionRegistration" type="checkbox"> Read private discussion
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default">
                            Registration
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--end modal-->

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">

                    <li><a href="#" wicket:id="dashboardPage" id="dashboardPage">Dashboard</a></li>
                    <li><a href="#" wicket:id="articlePage">Article</a></li>
                    <li><a href="#" wicket:id="discussionPage">Discussion</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li wicket:id="registration">
                        <a class="waves-effect waves-light btn" data-toggle="modal" data-target="#registrationModal">Registration</a>
                    </li>
                    <li wicket:id="login">
                        <a class="waves-effect waves-light btn" data-toggle="modal" data-target="#modal1">Login</a>
                    </li>
                    <li>
                        <a wicket:id="username"></a>
                    </li>
                    <li><a wicket:id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div>
            <div class="col-md-12">
                <wicket:child/>
            </div>
        </div>
    </div>
</body>
</html>
