<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <div class="form-group">
        <label for="usernameRegistration">Username</label>
        <input id="usernameRegistration" type="text" wicket:id="usernameRegistration" class="form-control" required="required">
    </div>

    <div class="form-group">
        <label><b>Category</b></label>
        <div class="checkbox">
            <label>
                <input wicket:id="createCategoryRegistration" type="checkbox"> Create
            </label>
            <label>
                <input wicket:id="removeCategoryRegistration" type="checkbox"> Remove
            </label>
            <label>
                <input wicket:id="editCategoryRegistration" type="checkbox"> Edit
            </label>
            <label>
                <input wicket:id="viewCategoryRegistration" type="checkbox"> View
            </label>
        </div>
        <label><b>Topic</b></label>
        <div class="checkbox">
            <label>
                <input wicket:id="createTopicRegistration" type="checkbox"> Create
            </label>
            <label>
                <input wicket:id="removeTopicRegistration" type="checkbox"> Remove
            </label>
            <label>
                <input wicket:id="editTopicRegistration" type="checkbox"> Edit
            </label>
            <label>
                <input wicket:id="viewTopicRegistration" type="checkbox"> View
            </label>
        </div>
        <label><b>Discussion</b></label>
        <div class="checkbox">
            <label>
                <input wicket:id="createDiscussionRegistration" type="checkbox"> Create
            </label>
            <label>
                <input wicket:id="removeDiscussionRegistration" type="checkbox"> Remove
            </label>
            <label>
                <input wicket:id="editDiscussionRegistration" type="checkbox"> Edit
            </label>
            <label>
                <input wicket:id="viewDiscussionRegistration" type="checkbox"> View
            </label>
        </div>
        <label><b>Post</b></label>
        <div class="checkbox">
            <label>
                <input wicket:id="createPostRegistration" type="checkbox"> Create
            </label>
            <label>
                <input wicket:id="removePostRegistration" type="checkbox"> Remove
            </label>
            <label>
                <input wicket:id="editPostRegistration" type="checkbox"> Edit
            </label>
            <label>
                <input wicket:id="viewPostRegistration" type="checkbox"> View
            </label>
        </div>
        <!--div class="checkbox">
            <label>
                <input wicket:id="disablePostRegistration" type="checkbox"> Disable post
            </label>
        </div>
        <br />
        <div class="checkbox">
            <label>
                <input wicket:id="readPrivateDiscussionRegistration" type="checkbox"> Read private discussion
            </label>
        </div-->
    </div>
</wicket:panel>
